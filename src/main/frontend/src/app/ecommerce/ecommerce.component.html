<div class="row" [hidden]="orderFinished">
  <h2 class="title-doc">Limited Offers</h2>
  <div class="col-md-12">
    <app-products #productsC (onOrderFinished)=finishOrder($event)></app-products>
  </div>
  <div class="col-md-12">
    <app-shopping-cart (onOrderFinished)=finishOrder($event) #shoppingCartC></app-shopping-cart>
  </div>
</div>
<div [hidden]="!orderFinished">
  <h2 class="title-doc">Secure Checkout</h2>
  <div class="row">
    <div class="col-md-6">
      <app-payment></app-payment>
    </div>
    <div class="col-md-6">
      <app-orders #ordersC></app-orders>
    </div>
  </div>
</div>
